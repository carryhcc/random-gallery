server:
  port: 8086

spring:
  application:
    name: random-gallery
  datasource:
    url: jdbc:mysql://${db.host}:${db.port}/${db.name}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    username: ${db.username}
    password: ${db.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  config:
    import: classpath:db.yaml
  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
config:
  env: dev

logging:
  level:
    root: INFO
    com.example.service: DEBUG
  file:
    name: logs/app.log
  pattern:
    console: "%d{yyyy-MM-dd} [%thread] %-5level %logger{36} - %msg%n"
