server:
  port: 8086

spring:
  application:
    name: random-gallery
  datasource:
    url: jdbc:mysql://${db.host}:${db.port}/${db.name}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    username: ${db.username}
    password: ${db.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  config:
    import: classpath:db.yaml
  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    # 使用 Slf4j 输出 SQL（含参数）
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
config:
  env: dev

logging:
  level:
    root: INFO
    com.example.randomGallery.service: DEBUG
    # Mapper 包 SQL 日志
    com.example.randomGallery.server.mapper: DEBUG
    org.mybatis: INFO
  file:
    name: logs/app.log
  pattern:
    console: "%d{yyyy-MM-dd} [%thread] %-5level %logger{36} - %msg%n"

# 图片隐私保护配置
image:
  safe-mode:
    enabled: true
    placeholder-url: "http://yanxuan.nosdn.127.net/1541445967645114dd75f6b0edc4762d.png"
